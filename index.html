<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header><h1>Weather App</h1></header>
    <main>
      <div>
        <ul class="search-area">
          <li>
            <input
              type="text"
              id="location-name"
              class="location-name"
              placeholder="location"
            />
          </li>
          <li>
            <input
              type="checkbox"
              name="units"
              id="units"
              title="units of measurement"
            />
            <label for="units"
              ><span class="metric">°C</span>
              <span class="imperial">°F</span></label
            >
          </li>
          <li>
            <button id="geosearch" title="geosearch">
              <i class="material-icons">my_location</i>
            </button>
          </li>
          <li>
            <button id="location-name-search" title="search">Search</button>
          </li>
        </ul>
      </div>
      <div class="output"></div>
    </main>
    <footer>
      Weather data courtesy of
      <a href="https://openweathermap.org/api">Open Weather</a>
    </footer>
  </body>
</html>
