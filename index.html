<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header><h1>Weather App</h1></header>
    <main>
      <div class="input">
        <p>
          <input
            type="text"
            id="location-name"
            class="location-name"
            placeholder="city, state, country"
          />
          <button id="location-name-search">Search</button>
        </p>
        <p>
          <input
            type="text"
            id="zipcode"
            class="zipcode"
            placeholder="zipcode"
          />
          <button id="zipcode-search">Search</button>
        </p>
        <p>
          <input
            type="text"
            id="lat-lon"
            class="lat-lon"
            placeholder="latitude, longitude"
          />
          <button id="lat-lon-search">Search</button>
        </p>
      </div>
      <div class="output"></div>
    </main>
    <footer></footer>
  </body>
</html>
